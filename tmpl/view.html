<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            margin-left: 20px;
            margin-right: 20px;
            background-color: #f7f7f7;
            color: #000;
        }

        h1 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            padding: 1rem 2rem;
            border-bottom: 1px solid #ddd;
        }

        .content {
            padding: 20px;
            border-radius: 4px;
            background-color: #fff;
            margin-top: 1rem;
        }

        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.8rem;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1>{{.Title}}</h1>
    <p class="edit-link">
        <a href="/edit/{{.Title}}" class="button">Edit</a>
    </p>
    <div class="content">
        {{printf "%s" .Body}}
    </div>
</body>

</html>
