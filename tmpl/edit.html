<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit - {{.Title}}</title>
    <link rel="stylesheet" href="/edit.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            margin-left: 20px;
            margin-right: 20px;
            background-color: #f7f7f7;
            color: #000;
        }

        h1 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            padding: 1rem 2rem;
            border-bottom: 1px solid #ddd;
        }

        textarea {
            width: 98%;
            min-height: 200px;
            padding: 1rem;
            border: 1px solid #ccc;
            font-size: 1rem;
            resize: vertical;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
            padding: 1rem 2rem;
        }

        .button {
            margin: 0 10px;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            color: white;
        }

        .button.primary {
            background-color: #007bff;
        }

        .button.secondary {
            background-color: #ccc;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Editing {{.Title}}</h1>
    <form action="/save/{{.Title}}" method="POST">
        <textarea name="body" rows="10" cols="80">{{.Body}}</textarea>
        <div class="buttons">
            <button type="submit" class="button primary">Save</button>
            <a href="/" class="button secondary">Cancel</a>
        </div>
    </form>
</body>

</html>
